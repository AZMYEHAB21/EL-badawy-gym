<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="تسجيل الدخول إلى حساب صالة البدوي الرياضية">
    <meta name="keywords" content="تسجيل دخول، حساب، صالة رياضية، البدوي">
    <meta property="og:title" content="تسجيل الدخول - صالة البدوي الرياضية">
    <meta property="og:description" content="سجل دخولك للوصول إلى حسابك في صالة البدوي الرياضية">
    <meta property="og:image" content="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/شعار.jpg-Mq2kHk300sGDFESwj6xBhQgs70M28M.jpeg">
    <title>تسجيل الدخول - صالة البدوي</title>
    <link rel="icon" type="image/png" href="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/%D9%85%D8%B3%D8%A7%D8%B1_%D8%A7%D9%84%D8%B5%D9%88%D8%B1%D8%A9.jpg-suMpIjKAbfdjFV5VA1jKdCuDk77gN9.jpeg">
    <link rel="stylesheet" href="login style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <h1>تسجيل الدخول</h1>
                <p>مرحبًا بعودتك! يرجى تسجيل الدخول للمتابعة</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">البريد الإلكتروني أو اسم المستخدم</label>
                    <div class="input-container">
                        <input type="text" id="username" name="username" placeholder="أدخل البريد الإلكتروني أو اسم المستخدم">
                        <span class="input-icon">
                            <i class="fas fa-user"></i>
                        </span>
                    </div>
                    <div class="error-message" id="usernameError">يرجى إدخال اسم المستخدم أو البريد الإلكتروني</div>
                </div>
                
                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <div class="input-container">
                        <input type="password" id="password" name="password" placeholder="أدخل كلمة المرور">
                        <span class="input-icon">
                            <i class="fas fa-lock"></i>
                        </span>
                    </div>
                    <div class="error-message" id="passwordError">يرجى إدخال كلمة المرور</div>
                </div>
                
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">تذكرني</label>
                    </div>
                    <a href="#" class="forgot-password">نسيت كلمة المرور؟</a>
                </div>
                
                <button type="submit" class="login-button">
                    <span>تسجيل الدخول</span>
                    <i class="fas fa-sign-in-alt"></i>
                </button>
            </form>
            
            <div class="divider">
                <span>أو</span>
            </div>
            
            <div class="social-login">
                <button class="social-button google">
                    <i class="fab fa-google"></i>
                    <span>تسجيل الدخول باستخدام Google</span>
                </button>
                <button class="social-button facebook">
                    <i class="fab fa-facebook-f"></i>
                    <span>تسجيل الدخول باستخدام Facebook</span>
                </button>
            </div>
            
            <div class="register-link">
                <p>ليس لديك حساب؟ <a href="#">إنشاء حساب جديد</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
